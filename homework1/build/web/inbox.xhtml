<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/main.xhtml">
        <head>
            <ui:define name="windowTitle">

            </ui:define>
        </head>
        <body><ui:define name="top">
                <ui:include src="/sections/chat/header.xhtml"/>
            </ui:define>

            <ui:define name="left">
                <ui:include src="/sections/chat/sidebarLeft.xhtml"/>
            </ui:define>

            <ui:define name="content">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-bookmark-o"></i> Inbox</h3>
                </div>
                <div class="panel-body">
                    <legend>Inbox</legend>
                    <h:dataTable value="#{user.getMessages()}" var="mens"
                                 class="table table-hover table-bordered">
                        <h:column>    				
                            <f:facet name="header">To</f:facet>    				
                                #{mens.getTo()}
                        </h:column>
                        <h:column>
                            <f:facet name="header">From</f:facet>
                                #{mens.getFrom()}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Time</f:facet>
                                #{mens.getTime()}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Message</f:facet>
                                #{mens.getMessageText()}
                        </h:column>
                    </h:dataTable>
                </div>
            </ui:define>
        </body>
    </ui:composition>
</html>
