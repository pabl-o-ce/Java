<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/main.xhtml">
        <head>
            <ui:define name="windowTitle">

            </ui:define>
        </head>
        <body><ui:define name="top">
                <ui:include src="/sections/chat/header.xhtml"/>
            </ui:define>

            <ui:define name="left">
                <ui:include src="/sections/chat/sidebarLeft.xhtml"/>
            </ui:define>

            <ui:define name="content">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-bookmark-o"></i> Messages</h3>
                </div>
                <div class="panel-body">
                    <h:form class="form-horizontal">
                        <fieldset>
                            <legend>New Message</legend>
                            <div class="form-group">
                                <label class="col-md-1 control-label">To:&#160;&#160;</label>
                                <div class="col-md-4">
                                    <h:selectOneMenu value="#{user.toUsersString}" class="form-control">
                                        <f:selectItem itemValue="" itemLabel="Choose Contact" />
                                        <f:selectItems value="#{appData.getrUserArray()}" 
                                                      var="n" 
                                                      itemValue="#{n}" 
                                                      itemLabel="#{n}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-1 col-md-10">
                                    <h:inputTextarea value="#{user.messageTextArea}" class="form-control" rows="2"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-1 col-md-10">
                                    <h:commandButton value="Enviar" action="#{user.sendMessage()}" class="btn btn-success"/>
                                </div>
                            </div>
                        </fieldset>
                    </h:form>
                </div>
            </ui:define>
        </body>
    </ui:composition>
</html>
