<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/main.xhtml">
        <head>
            <ui:define name="windowTitle">

            </ui:define>
        </head>
        <body><ui:define name="top">
                <ui:include src="/sections/chat/header.xhtml"/>
            </ui:define>

            <ui:define name="left">
                <ui:include src="/sections/chat/sidebarLeft.xhtml"/>
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <fieldset>
                        <legend>Lista de Usuarios</legend>
                    <p><h:outputText value="#{txt.welcomeTitle}"
                                     style="font-style: italic; font-size: 1.3em"/></p>

                    Elige un Usuario:
                    <br />
                    <br />

                    <h:selectManyListbox value="#{appData.toUserArray}" id="userList" class="form-control">
                        <f:selectItems value="#{appData.registeredUserArray}"/>
                    </h:selectManyListbox>
                    <br /> 
                    <br />
                    <h:commandButton value="Enviar un Mensaje" action="#{appData.prepareMessage}" class="btn btn-default"/>
                    <br/>
                    <br/>
                    <h:outputText value="Messages:" rendered="#{not appData.messagesEmpty}"/> 

                    <br/>
                    <br/>
                    <h:selectManyListbox value="#{appData.messages}" id="messageList" rendered="#{not appData.messagesEmpty}">
                        <f:selectItems value="#{appData.userToMessagesMap}"/>
                    </h:selectManyListbox>
                    <br/>
                    <br /> 
                    </fieldset>
                    <h:commandButton value="Read Message" rendered="#{not appData.messagesEmpty}" action="#{appData.readMessage}"/>
                </h:form>

            </ui:define>
        </body>
    </ui:composition>
</html>
