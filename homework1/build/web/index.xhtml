<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/templates/main.xhtml">
        <head>
            <ui:define name="windowTitle">

            </ui:define>
        </head>
        <body><ui:define name="top">
                <ui:include src="/sections/chat/header.xhtml"/>
            </ui:define>

            <ui:define name="left">
                <ui:include src="/sections/chat/sidebarLeft.xhtml"/>
            </ui:define>

            <ui:define name="content">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-bookmark-o"></i> Contacts</h3>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-success">
                            <div class="h5">Users <small style="font-style: italic">online</small><i class="pull-right fa fa-power-off fa-fw" style="color:#2ECC40"></i></div>
                        </li>
                        <ui:repeat value="#{appData.getOnline()}" var="item">
                            <li class="list-group-item"><h:outputText value="#{item}"/></li>
                        </ui:repeat>
                    </ul>
                    <ul class="list-group">
                        <li class="list-group-item disabled">
                            <div class="h5">Users <small style="font-style: italic">offline</small><i class="pull-right fa fa-power-off fa-fw" style="color:#AAAAAA"></i></div>
                        </li>
                        <ui:repeat value="#{appData.getOffline()}" var="item">
                            <li class="list-group-item"><h:outputText value="#{item}"/></li>
                        </ui:repeat>
                    </ul>
                </div>
            </ui:define>
        </body>
    </ui:composition>
</html>
